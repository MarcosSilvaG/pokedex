<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./assets/icon/pokeball.png" type="image/x-icon">
    <link rel="stylesheet" href="./styles/pokedex.css">
    <title>POKEDEX</title>
</head>
<body>
    <nav class="logo">
        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/9/98/International_Pok%C3%A9mon_logo.svg/269px-International_Pok%C3%A9mon_logo.svg.png"
            height="100%" alt="logo" />
    </nav>
    <main class="pokedex">
        <!-- Left Panel -->
        <div class="left-panel">
            <!-- Top lights -->
            <div class="left-top-container">
                <svg height="100" width="225" class="left-svg">
                    <polyline points="0,70 120,70 150,38 224,38" style="fill: none; stroke: black; stroke-width: 3" />
                </svg>
                <div class="lights-container">
                    <div class="big-light-boarder">
                        <div class="big-light blue">
                            <div class="big-dot light-blue"></div>
                        </div>
                    </div>
                    <div class="small-lights-container">
                        <div class="small-light red">
                            <div class="dot light-red"></div>
                        </div>
                        <div class="small-light yellow">
                            <div class="dot light-yellow"></div>
                        </div>
                        <div class="small-light green">
                            <div class="dot light-green"></div>
                        </div>
                    </div>
                </div>
            </div>
            <!-- Center Screen -->
            <div class="screen-container">
                <div class="screen">
                    <div class="top-screen-lights">
                        <div class="mini-light red"></div>
                        <div class="mini-light red"></div>
                    </div>
                    <div class="main-screen">
                        <img id="pokemonImage" class="pokemonImage" src="" alt="Puedeser un pokemon">
                    </div>
                    <div class="bottom-screen-lights">
                        <div class="pokeNameContent">
                            <span id="pokemonId" class="pokemonId">#0000</span>
                            <span id="pokemonName" class="pokemonName">(name)</span>
                        </div>
                        <div class="burger"></div>
                    </div>
                </div>
            </div>
            <!-- Bottom Buttons -->
            <div class="buttons-container">
                <div class="upper-buttons-container">
                    <button id="find" class="big-button ">Find</button>
                    <div class="long-buttons-container">
                        <div class="long-button red"></div>
                        <div class="long-button light-blue"></div>
                    </div>
                </div>
                <div class="nav-buttons-container">
                    <div class="dots-container">
                        <div>.</div>
                        <div>.</div>
                    </div>
                    <div class="green-screen">
                        <input autofocus type="search" id="search" class="search" placeholder="Search by name or ID">
                    </div>
                    <div class="right-nav-container">
                        <div class="nav-button">
                            <div class="nav-center-circle"></div>
                            <div class="nav-button-vertical"></div>
                            <div class="nav-button-horizontal">
                                <div class="border-top"></div>
                                <div class="border-bottom"></div>
                            </div>
                        </div>
                        <div class="bottom-right-nav-container">
                            <div class="small-light">
                                <div class="dot light-red"></div>
                            </div>
                            <div class="dots-container">
                                <div class="black-dot">.</div>
                                <div class="black-dot">.</div>
                                <div class="black-dot">.</div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- End of Left panel -->
        <!-- Right-panel -->
        <div class="right-panel">
            <!-- Blank container -->
            <div class="empty-container">
                <svg height="100%" width="100%">
                    <polyline points="0,0 0,40 60,40 90,75 250,75 250,0 0,0"
                        style="fill: #79C9FA; stroke: none; stroke-width: 3" />
                    <polyline points="0,40 60,40 90,75 250,75 " style="fill: none; stroke: black; stroke-width: 3" />
                </svg>
            </div>
            <!-- Top screen -->
            <div class="top-screen-container">
                <div id="about-screen" class="right-panel-screen">
                    <div class="right-panel-screen-item  right-panel-screen-left">
                        <span id="height">Height: ???</span>
                        <span id="weight">Weight: ???</span>
                        <span id="hp">Hp: ???</span>
                        <span id="attack">Attack: ???</span>
                    </div>
                    <div class="right-panel-screen-item  right-panel-screen-right">
                        <span id="defense">Defense: ???</span>
                        <span id="specialAttack">Special-attack: ???</span>
                        <span id="specialDefense">Special-defense: ???</span>
                        <span id="speed">Speed: ???</span>
                    </div>
                </div>
            </div>
            <!-- Blue Buttons -->
            <div class="square-buttons-container">
                <div class="blue-squares-container">
                    <div class="blue-square">
                        <span class="moves">Moves: </span>
                        <ul id="pokemonMoves" class="pokemonMoves"></ul>
                    </div>
                </div>
            </div>
            <!-- Center Buttons -->
            <div class="center-buttons-container">
                <div class="center-left-container">
                    <div class="small-reds-container">
                        <div class="small-light red">
                            <div class="dot light-red"></div>
                        </div>
                        <div class="small-light red">
                            <div class="dot light-red"></div>
                        </div>
                    </div>
                    <div class="white-squares-container">
                        <div class="white-square"></div>
                        <div class="white-square"></div>
                    </div>
                </div>
                <div class="center-right-container">
                    <div class="thin-buttons-container">
                        <div class="thin-button"></div>
                        <div class="thin-button"></div>
                    </div>
                    <div class="yellow-button yellow">
                        <div class="big-dot light-yellow"></div>
                    </div>
                </div>
            </div>
            <!-- Bottom screens -->
            <div class="bottom-screens-container">
                <div id="type-screen" class="right-panel-screen-type">
                    <span id="pokemonTypeOne" class="pokemonTypeOne">???</span>
                </div>
                <div id="type-screen" class="right-panel-screen-type">
                    <span id="pokemonTypeTwo" class="pokemonTypeTwo">???</span>
                </div>
            </div>
        </div>
    </main>
    <script src="./js/main.js"></script>
</body>
</html>
